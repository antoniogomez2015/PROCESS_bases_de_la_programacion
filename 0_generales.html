	Definición de Programación:
	___________________________

	_para programar es necesario saber describir e interpretar un problema, y descomponerlo en pares más pequeñas para encontrar un solución

	_después, debes de llevar los componentes de la soución ha la que llegaste ha código de programación sea cuál, se el lenguaje ha utilizar

	_un progrma consta de una sucesión de comandos de instrucciones 

	_de ésta manera, al talendo en programación se trata en detectar un problema ó requerimiento y desglosarlo en sus componentes más pequeños, lo cuál, es independiente del lenguaje de progrmación ha utilizar posteriormente

	



	Algoritmos:
	___________

	_los algoritmos son la lógica implícita que le da funcionalismo a la programación 

	_así, tendremos que calcular todos los pasos que conforman un proceso por ejemplo, en envío de un formulario

	_de ésta manera, en un ejemplo sensillo, tendremos que comprobar que el correo que se esté enviando lleve un "@", así, como ambién, seguido de éste un punto ".", y al menos tres lestras de un ".com",  similares seguidas del punto anterior

	_y de igual manera tendremos que hacer la comprobación de todos los tipos de información enviados en los demás campos del mensaje

	_pensar, desarrollar y estructurar toda ésta lógica de funcionamiento se entiende como un algoritmo de programación

	_de ésta manera, a través, de un algoritmo se describe una secuencia de programa ha realizar

	_siguiendo con el ejemplo anterior, comrpueba si hay un símbolo de "@", si no lo hay, entonces envía un mensaje de error

	_luego, cuenta los puntos que hay después del "@", si la sifra es "0", entonces envía un mensaje de error

	_también, podríamos interpretar que es como una receta ha realizar de pasos y posibilidades posibles



	Tipos de Lenguajes de Programación:
	___________________________________


	Lenguajes Compilados:

		_los lenguajes compilados son aquellos donde el código se traduce ha un lenguaje máquina, que sólo la computadora entiende

		_y el código queda encapsulado para ser suministrado sólo cuando se necesite

		_de ésta manera, casi todas aplicaciones de escritorio como programas y la mayoría de aplicaciones nativas móviles están hechas ó realizadas con lenguajes compilados

		_la mayor ventaja de lenguajes compilados reside en la velocidad de ejecución

		_de ésta manera, disponemos de lenguajes como "C", "C++", "+-Object"



	Lenguajes interpretados:

		_mientras que los lenguajes interpretados se traducen y ejecutan cada ves que se les invoca ó llama

		_y mientras que las las páginas webs, y aplicaciones están basadas en lenguajes de programación interpretados como php, javascript, 




	Lenguajes Hibridos:

		_los lenguajes como java, s sharp, ó python, son lenguajes hibridos, éstos presentan la ventaja de que pueden abarcar más plataformas
